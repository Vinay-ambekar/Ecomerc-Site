<div class="add-product">
    <h1>Update product</h1>
    <p class="p_message">{{productMessage}}</p>
    <form #addProduct="ngForm"  (ngSubmit)="submit(addProduct.value)" class="common-form">
        <input type="text" class="form-input" placeholder="enter product Name" name="name" ngModel="{{productData?.name}}"  />
        <input type="text" class="form-input" placeholder="enter product price" name="price" ngModel="{{productData?.price}}" />
        <input type="text" class="form-input" placeholder="enter the color" name="color" ngModel="{{productData?.color}}" />
        <input type="text" class="form-input" placeholder="enter product color" name="category" ngModel="{{productData?.category}}" />
        <textarea type="text" class="form-input" placeholder="enter the product description" name="description"
            ngModel="{{productData?.description}}"></textarea>
        <input type="text" class="form-input" placeholder="entre the produt image url" name="image" ngModel="{{productData?.image}}" />
        <button class="form-button">update Product</button>
    </form>
</div>
