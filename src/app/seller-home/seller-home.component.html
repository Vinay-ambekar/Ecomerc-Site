<div class="product-list">
    <h1>All Produt List</h1>
    <p class="p_message">{{productMessage}}</p>
    <table>
        <thead>
            <tr>
            <th>image</th>
            <th>Name</th>
            <th>price</th>
            <th>color</th>
            <th>category</th>
            <th>Description </th>
            <th>Action</th>
            </tr>
            
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td> <img src="{{item.image}}" /> </td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.color}}</td> 
                <td>{{item.category}}</td>
                <td>{{item.description}}</td>
                <td>
                    <fa-icon [icon]="icon" (click)="deletProduct(item.id)"></fa-icon>
                   <a class="adjust-update-link" routerLink="/seller-update-product/{{item.id}}"> <fa-icon [icon]="editicon" ></fa-icon></a>
        </tbody>
    </table>

</div>
