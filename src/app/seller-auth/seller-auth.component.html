<div class="seller-auth">
    <div *ngIf="!showLogin" class="signup">
        <h1>seller sign-up</h1>
        <!-- here we are using 'Template Driven Form', another is Reactive Form => [formGroup]="sellerSignUp" -->
        <form #sellerSignUp="ngForm" (ngSubmit)="signup(sellerSignUp.value)" class="common-form">
            <input class="form-input" type="text" name="name" ngModel placeholder="enter name">
            <input class="form-input" type="text" name="email" ngModel placeholder="enter Email">
            <input class="form-input" type="text" name="password" ngModel placeholder="enter password">
            <button class="form-button">signup</button>
            <a class="auth-toggle-link" (click)="openLogin()">Already Have Accoutn? Click to Login</a>
        </form>
    </div>
    <!-- login area -->
    <div *ngIf="showLogin" class="login"> 
        <h1>seller Login</h1>
       <p class="error-p">{{authError}}</p>
        <form #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)" class="common-form">
            <input class="form-input" type="text" name="email" ngModel placeholder="enter Email">
            <input class="form-input" type="text" name="password" ngModel placeholder="enter password">
            
            <button class="form-button">Login</button>
            <a class="auth-toggle-link"  (click)="openSignup()">Don't Have a Accoutn? Signup</a>
        </form>
    </div>
</div>
